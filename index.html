<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Customer Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container flex">
            <div class="logo"><img src="img/milk-logo.avif" alt="logo"></div>
            <h1>Milk Customer Management</h1>
        </div>
    </header>

    <main>
        <div class="container resp">
            <h2>Add Customer Data</h2>
            <form id="customerForm">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="product">Product Name:</label>
                <input type="text" id="product" value="Milk" readonly>
                <label for="price">Price (PKR):</label>
                <input type="number" id="price" required>
                <label for="payment">Payment Type:</label>
                <select id="payment" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="cash">Cash</option>
                    <option value="deferred">Deferred Payment</option>
                </select>
                <button type="submit">Add Customer</button>
            </form>
            
        </div>
    </main>

    <div class="container">
        <h2>Customer List</h2>
        <input type="text" id="searchBar" placeholder="Search by name...">
        <ul id="customerList"></ul>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
